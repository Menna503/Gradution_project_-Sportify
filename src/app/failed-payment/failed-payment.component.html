<app-header></app-header>

<div
  class="bg-secondColor w-full ps-10 pr-10 pb-10 pt-5 flex justify-center md:h-1/2 lg:h-1/2"
>
  <div class="mt-8 w-full sm:mt-8 sm:w-md md:w-3/4 md:mt-0 lg:w-2xl">
    <div class="h-auto mt-5 bg-white rounded-lg pt-5 pb-5 md:pt-10 md:pb-15">
      <div
        class="font-display flex flex-col mx-auto w-full gap-6 justify-center items-center"
      >
        <div class="flex justify-center items-center">
          <img
            src="https://cdn.printme.online/wp-content/uploads/2020/04/payment_fail_icon.png"
            class="w-1/2 md:w-50"
            alt="Payment Failed"
          />
        </div>

        <h2
          class="px-5 sm:px-10 md:px-10 text-center md:text-xl text-[#E53935] font-abhaya"
        >
          Payment Failed!
        </h2>

        <p class="px-5 sm:px-10 md:px-10 text-center text-[#454545]">
          Unfortunately, your payment could not be processed. Please try again
          or choose a different payment method.
        </p>

        <div class="w-1/3 md:w-50 lg:w-1/3 gap-4 md:mt-4 flex flex-col">
          <button
            class="p-1 py-2 text-sm rounded-lg md:px-5 md:text-lg bg-mainColor w-full text-white cursor-pointer font-semibold md:rounded-xl hover:bg-[#abb165] hover:text-black transition"
            (click)="retryPayment()"
          >
            Try Again
          </button>

          <button
            class="p-1 py-2 text-sm rounded-lg md:px-5 md:text-lg bg-[#3F3F3F] w-full text-white cursor-pointer font-semibold md:rounded-xl hover:bg-[#2A2A2A] hover:text-white transition mt-2"
            (click)="backToHome()"
          >
            Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
