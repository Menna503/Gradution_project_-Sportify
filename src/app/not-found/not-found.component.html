<div class="flex flex-col items-center justify-center min-h-screen bg-white text-center px-6">
  <!-- SVG Moon Illustration -->
  <svg class="w-64 h-64 mb-6 animate-float" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Moon -->
    <circle cx="100" cy="100" r="80" fill="#E0E0E0" />
    <!-- Craters -->
    <circle cx="130" cy="80" r="8" fill="#B0B0B0" />
    <circle cx="70" cy="120" r="12" fill="#B0B0B0" />
    <circle cx="115" cy="140" r="6" fill="#B0B0B0" />
    <!-- Eyes (closed) -->
    <path d="M60 90 Q75 100 90 90" stroke="#6E6E6E	" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M110 90 Q125 100 140 90" stroke="#6E6E6E	" stroke-width="4" fill="none" stroke-linecap="round" />
    <!-- Smile -->
    <path d="M85 120 Q100 130 115 120" stroke="#6E6E6E	" stroke-width="4" fill="none" stroke-linecap="round" />
    <!-- Zzz Animation -->
    <text x="135" y="50" font-family="Arial" font-size="24" fill="#9C9C9C	" class="animate-zzz">Z</text>
    <text x="145" y="35" font-family="Arial" font-size="20" fill="#9C9C9C	" class="animate-zzz" style="animation-delay:0.3s">Z</text>
    <text x="155" y="20" font-family="Arial" font-size="16" fill="#9C9C9C	" class="animate-zzz" style="animation-delay:0.6s">Z</text>
  </svg>

  <!-- Message -->
  <h1 class="text-3xl font-bold text-red-600 mb-2 font-inria">Page Not Found</h1>
  <p class="text-gray-700 text-lg mb-6 font-inria">
    Oops! The page you're looking for doesn't exist. Let's get you back on track.
  </p>

  <!-- Back to Home Button -->
  <button
    (click)="goHome()"
    class="px-6 py-2 bg-mainColor text-gray-800 font-inria text-lg rounded-lg hover:bg-opacity-80 transition"
  >
    Go to Home page
  </button>
</div>
