<app-header></app-header>

<div
  class="bg-secondColor gap-16 lg:gap-0 h-1/2 w-full grid grid-cols-1 lg:grid-cols-3 ps-10 pr-10 pb-10 pt-5"
>
  <!-- Payment Method Selection -->
  <div class="col-span-1 lg:col-span-2 ms-0 lg:ms-24">
    <div
      class="h-auto lg:m-5 mt-12 lg:mt-5 justify-items-center shadow-md place-items-center bg-white rounded-lg mx-auto pt-10 pb-15"
    >
      <div
        class="font-display flex flex-col mx-auto w-full gap-7 justify-center items-center"
      >
        <div class="flex justify-center">
          <img
            src="assets/images/payment_steps.svg"
            class="w-4/5 lg:w-3/4"
            alt="Payment Steps"
          />
        </div>

        <h2 class="text-xl font-bold text-center text-[#454545] font-inria">
          Choose Payment Method
        </h2>

        <div class="grid grid-cols-2 w-full px-9 lg:px-0 md:w-3/4 gap-4">
          <!-- Cash On Delivery -->
          <div
            role="button"
            tabindex="0"
            class="border border-[#ababab] rounded-lg px-8 py-6 flex flex-col gap-3 justify-center items-center hover:cursor-pointer hover:border-gold transition"
            [class.border-gold]="selectedMethod === 'cash'"
            (click)="selectMethod('cash')"
          >
            <img
              src="assets/images/cash.png"
              class="w-1/4"
              alt="Cash on Delivery"
            />
            <p class="text-lg text-[#454545] font-semibold">Cash on Delivery</p>
          </div>

          <!-- Visa / Stripe -->
          <div
            role="button"
            tabindex="0"
            class="border border-[#ababab] rounded-lg px-8 py-6 flex flex-col gap-3 justify-center items-center hover:cursor-pointer hover:border-gold transition"
            [class.border-gold]="selectedMethod === 'visa'"
            (click)="selectMethod('visa')"
          >
            <img
              src="assets/images/visa.svg"
              class="w-1/4"
              alt="Visa / Stripe"
            />
            <p class="text-lg text-[#454545] font-semibold">Pay with Card</p>
          </div>
        </div>

        <!-- Cash Button -->
        <div *ngIf="selectedMethod === 'cash'" class="mt-8 w-1/2">
          <button
            (click)="
              cartIsEmpty ? router.navigate(['/']) : triggerCashConfirmation()
            "
            class="p-3 w-full bg-mainColor text-[#454545] text-lg font-semibold rounded-xl hover:bg-[#abb165] hover:text-black transition"
          >
            {{
              cartIsEmpty
                ? "Cart is empty! Start Shopping"
                : "Confirm Cash Payment ($" + total + ")"
            }}
          </button>
        </div>

        <!-- Stripe Button -->
        <div *ngIf="selectedMethod === 'visa'" class="mt-8 w-1/2">
          <button
            (click)="redirectToStripe()"
            [disabled]="isRedirectingToStripe"
            class="p-3 w-full bg-mainColor text-[#454545] text-lg font-semibold rounded-xl hover:bg-[#abb165] hover:text-black transition flex justify-center items-center font-inria"
          >
            <ng-container *ngIf="!isRedirectingToStripe; else loading">
              {{
                cartIsEmpty
                  ? "Cart is empty! Start Shopping"
                  : "Proceed to Payment"
              }}
            </ng-container>
            <ng-template #loading>
              <svg
                class="animate-spin h-5 w-5 text-[#454545]"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                ></path>
              </svg>
            </ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary -->
  <div
    class="bg-white w-full md:col-span-1 p-4 mt-5 md:p-6 shadow-md rounded-2xl h-fit"
  >
    <h2 class="text-xl font-bold mb-4 font-inria text-cart">Order Summary</h2>
    <div class="flex justify-between font-inria text-cart font-black">
      <span>{{ cartProducts.length }} Items</span>
    </div>
    <div class="flex justify-between mt-2 font-inria text-cart font-bold">
      <span>Total Price</span>
      <span>${{ total }}</span>
    </div>
    <div class="flex justify-between mt-2 font-inria text-cart font-bold">
      <span>Shipping</span>
      <span>$16</span>
    </div>
    <div
      class="border-t mt-4 pt-4 flex justify-between text-ternaryText font-inria font-extrabold"
    >
      <span>Total (including taxes)</span>
      <span>${{ total + 16 }}</span>
    </div>
  </div>
</div>

<!-- Cash Confirmation Popup -->
<div
  *ngIf="showCashConfirmation"
  class="fixed inset-0 flex justify-center items-center backdrop-blur-sm z-50"
>
  <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 md:w-1/3 text-center">
    <h3 class="text-xl font-bold mb-4 text-[#454545] font-inria">
      Confirm Cash Payment
    </h3>
    <p class="mb-6 font-inria">
      Are you sure you want to place your order with Cash on Delivery?
    </p>
    <div class="flex justify-center gap-4">
      <button
        (click)="payCash()"
        [disabled]="isPlacingOrder"
        class="px-4 py-2 bg-mainColor text-[#454545] font-semibold rounded-lg hover:bg-[#abb165] hover:text-black transition flex justify-center items-center gap-2"
      >
        <ng-container *ngIf="!isPlacingOrder; else placing">
          Yes, Place Order
        </ng-container>
        <ng-template #placing>
          <svg
            class="animate-spin h-5 w-5 text-black"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
        </ng-template>
      </button>

      <button
        (click)="showCashConfirmation = false"
        class="px-4 py-2 bg-gray-300 text-[#454545] font-semibold rounded-lg hover:bg-gray-400 transition"
      >
        Cancel
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
