<app-header></app-header>

<!-- Drawer wrapper -->
<div class="drawer lg:drawer-open">
  <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />

  <!-- Page Content -->
  <div class="drawer-content flex flex-col px-4 sm:px-8 py-6">
    <!-- Mobile navbar -->
    <div class="lg:hidden flex justify-between mt-15 items-center border-b pb-4 mb-4">
      <h1 class="text-xl font-bold font-display">My Account</h1>
      <label for="sidebar-drawer" class="btn btn-sm bg-black text-white">â˜° Menu</label>
    </div>

    <!-- Routed content -->
    <router-outlet></router-outlet>
  </div>

  <!-- Sidebar / Drawer content -->
  <div class="drawer-side z-40">
    <label for="sidebar-drawer" class="drawer-overlay"></label>
    <aside
      class="menu p-4 w-60 min-h-full bg-white border-r border-gray-200 text-base font-display text-base-content mt-12 lg:mt-0"
    >
      <h1 class="text-3xl font-bold mb-4 hidden lg:block">My Account</h1>
      <hr class="mb-3 border border-gray-200" />
      <ul class="flex flex-col gap-2">
        <li routerLinkActive="active-icon">
          <a [routerLink]="'order-tracking'">Order Tracking</a>
        </li>
        <li routerLinkActive="active-icon">
          <a [routerLink]="'all-orders'">All Orders</a>
        </li>
        <li routerLinkActive="active-icon">
          <a [routerLink]="'personal-info'">Personal Info</a>
        </li>
        <li>
          <a class="btn bg-black text-white mt-5" onclick="my_modal_1.showModal()">Log Out</a>
        </li>
      </ul>
    </aside>
  </div>
</div>

<!-- Logout Modal -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <p class="py-4">Are You Sure You Want To Log Out?</p>
    <div class="modal-action">
      <form method="dialog" class="flex gap-2">
        <button class="btn bg-black text-white">Log Out</button>
        <button class="btn">Cancel</button>
      </form>
    </div>
  </div>
</dialog>

<app-footer></app-footer>
