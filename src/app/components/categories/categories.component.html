<div class="bg-white pt-5 md:pb-12 lg:pb-6 text-3xl mb-4  w-[100%] sm:w-[80%] md:w-full  m-auto md:mt-12" id="categories">
  <div class="text-center mb-6">
    <h2 class="md:mb-6 mb-2 sm:mb-3 font-display font-medium md:text-5xl text-3xl">Categories</h2>
    <p class="text-gray fontInter md:text-xl lg:text-2xl text-sm font-light">
      Explore by category and find the perfect gear for your sport
    </p>
  </div>

 
  <div class="grid grid-cols-12 md:grid-cols-12 lg:grid-cols-12 gap-4 items-center ">
    <!-- Left Arrow -->
    <button class="col-span-1 flex justify-center"[disabled]="disableLeft" (click)="moveLeft()">
      <i class="fa-solid fa-angle-left cursor-pointer text-4xl sm:text-5xl md:text-5xl md:static text-black rounded-full p-2 "
        ></i>
    </button>

    <div class=" col-span-10 md:col-span-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-2  ">
      <div *ngFor="let category of displayedCategories" class="relative ">
        <div class="sm:w-fit flex justify-center"> <img [src]="category.img" class="w-fit" alt="Category Image" /></div>
       
        <div class="absolute bottom-10 flex flex-col items-center w-full">
          <p class="text-amber-50 font-display text-4xl sm:text-5xl md:text-4xl lg:text-4xl xl:text-5xl ">
            {{ category.name }} 
          </p>
<button
  class="bg-white rounded-md md:px-7 md:py-2 px-5 py-2 md:text-2xl text-lg md:mt-6 mt-3 cursor-pointer text-gray-900 flex items-center gap-1"
  (click)="navigateToCategory(category.src)">
  <span class="inline-block">collection</span>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mt-1 self-center" fill="none"
    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
  </svg>
</button>


        </div>
      </div>
    </div>

    <!-- Right Arrow -->
    <button class="col-span-1 flex justify-center" [disabled]="disableRight" (click)="moveRight()">
      <i class="fa-solid fa-angle-right cursor-pointer text-4xl md:text-5xl   sm:text-5xl  md:static  text-black  rounded-full p-2"
        ></i>
    </button>
  </div>
</div>
<div
  *ngIf="showLoginPrompt"
  class="fixed inset-0 flex justify-center items-center backdrop-blur-sm z-50"
>
  <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 md:w-1/3 text-center">
    <h3 class="text-xl font-bold mb-4 text-[#454545]">you are not logged in</h3>
    <p class="mb-6">To continue shopping, please log in to your account.</p>
    <div class="flex justify-center gap-4">
      <button
        (click)="navigateToLogin()"
        class="px-4 py-2 bg-mainColor text-[#454545] font-semibold rounded-lg hover:bg-[#abb165] hover:text-black transition"
      >
        Yes, Login
      </button>
      <button
        (click)="showLoginPrompt = false"
        class="px-4 py-2 bg-gray-300 text-[#454545] font-semibold rounded-lg hover:bg-gray-400 transition"
      >
        No, Cancel
      </button>
    </div>
  </div>
</div>
